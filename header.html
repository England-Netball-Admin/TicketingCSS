<style type="text/css">

    body {

  margin: 0!important;

  padding: 0!important;

}
 
#mobile-menu {

  display: none;

  position: absolute;

  top: 64px;

  left: 0;

  width: 100%;

  height: 100%;

  z-index: 1000;

  text-align: center;

}
 
#mobile-menu ul > li {

  width: 100%;

}
 
#mobile-menu a {

  color: #fff!important;

}
 
#mobile-menu.active {

  display: block;

}

@media (min-width: 48em){

.menu .menu__item a {

    line-height: 19.5px;

}   

}

@media (min-width: 1024px) {

  #mobile-menu {

    display: none;

  }

}
</style>
 
  <script type="text/javascript">

    document.addEventListener(`DOMContentLoaded`, () => {

      const menuBtn = document.querySelector(`[data-mobile-menu]`);

      const menu = document.getElementById(`mobile-menu`);

      menuBtn.addEventListener(`click`, () => {

        menu.classList.toggle(`active`);

      });

    });
</script>
